<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard_cards.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">

        <div class="dashboard-card upcoming">
            <i class="far fa-calendar-alt fa-3x"></i>
            <span class="title">Upcoming Session</span>
            <span class="value">Mon, Nov 25 2020</span>
            <span class="value">6 Sessions Remaining</span>
        </div>
        <div class="dashboard-card recording">
            <i class="fas fa-tape fa-3x"></i>
            <span class="title">    Session Recordings</span>
            <span class="title sub">2-Week Validity</span>
        </div>
        <div class="dashboard-card zoom">
            <i class="fas fa-search fa-3x"></i>
            <span class="title">Zoom Session Link</span>
            <span class="title sub">1 Hour Session</span>
        </div>

    </div>
</body>
</html>
